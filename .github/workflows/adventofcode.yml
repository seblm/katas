name: Advent of Code

on:
  push:
    branches: [ main ]
    paths:
      - 'adventofcode/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'adventofcode/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'sbt'
    - run: sbt scalafmtCheckAll test
      working-directory: adventofcode
